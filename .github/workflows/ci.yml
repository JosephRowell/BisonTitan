# BisonTitan CI/CD Pipeline
# Sprint 6 - Open Source Ready
#
# Triggers:
#   - Push to main/master: Run tests
#   - Pull requests: Run tests
#   - Tags (v*): Build Windows executable
#
# Jobs:
#   1. test: Run pytest on Python 3.11+
#   2. lint: Run ruff linter
#   3. build: Build Windows .exe on version tags

name: BisonTitan CI/CD

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # Test Job - Runs on all pushes and PRs
  # ==========================================================================
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results.xml

  # ==========================================================================
  # Lint Job - Code quality checks
  # ==========================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: |
          ruff check src/bisontitan/ --output-format=github
        continue-on-error: true

      - name: Run ruff formatter check
        run: |
          ruff format --check src/bisontitan/
        continue-on-error: true

  # ==========================================================================
  # Security Scan - Basic security checks
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run bandit security scan
        run: |
          bandit -r src/bisontitan/ -ll -ii -x tests
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check --full-report
        continue-on-error: true

  # ==========================================================================
  # Build Job - Creates Windows executable on version tags
  # ==========================================================================
  build:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name BisonTitan --icon=assets/icon.ico src/bisontitan/__main__.py
        continue-on-error: true

      - name: Build CLI executable
        run: |
          pyinstaller --onefile --console --name bisontitan-cli src/bisontitan/cli.py
        continue-on-error: true

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: BisonTitan-Windows-${{ steps.get_version.outputs.VERSION }}
          path: dist/*.exe
          if-no-files-found: warn

  # ==========================================================================
  # Release Job - Creates GitHub Release on version tags
  # ==========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: BisonTitan-Windows-*
          path: release/
          merge-multiple: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: BisonTitan v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## BisonTitan v${{ steps.get_version.outputs.VERSION }}

            ### Installation

            **Windows (Executable):**
            Download `BisonTitan.exe` and run.

            **Python (pip):**
            ```bash
            pip install bisontitan
            ```

            ### Changelog
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
